name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: policyradar_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set test database URL
        run: |
          echo "TEST_DATABASE_URL=postgresql://test:test@localhost:5432/policyradar_test" >> $GITHUB_ENV

      - name: Run linters
        run: |
          ruff check backend/ || true
          black --check backend/ || true
          mypy backend/ || true

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --cov=backend --cov-append --cov-report=xml --cov-report=term-missing

      - name: Run contract tests
        run: |
          pytest tests/contract/ -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: policy-radar-frontend
        run: pnpm install

      - name: Run linter
        working-directory: policy-radar-frontend
        run: pnpm lint

      - name: Run type check
        working-directory: policy-radar-frontend
        run: pnpm exec tsc --noEmit

      - name: Run tests (if available)
        working-directory: policy-radar-frontend
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            pnpm test
          else
            echo "No tests configured for frontend"
          fi

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Playwright
        working-directory: policy-radar-frontend
        run: pnpm exec playwright install --with-deps

      - name: Install dependencies
        working-directory: policy-radar-frontend
        run: pnpm install

      - name: Build frontend
        working-directory: policy-radar-frontend
        run: pnpm build

      - name: Run Playwright tests
        working-directory: .
        run: |
          pnpm exec playwright test
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://localhost:8000/api' }}
          API_KEY: ${{ secrets.API_KEY || 'test-key' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  performance-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: policy-radar-frontend
        run: pnpm install

      - name: Run performance tests
        working-directory: .
        run: |
          pnpm exec playwright test playwright/performance.spec.ts
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://localhost:8000/api' }}
          API_KEY: ${{ secrets.API_KEY || 'test-key' }}

